<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Pokemon Matching Game/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Pokemon Matching Game</title>
</head>
<body>
    <main>
        <section class="section1 container" id="firstContainer">
            <h1 class="title">Gotta Match 'Em All</h1>
            <div class="section__display">
                <button id="0" class="card" onclick="flip(0)"></button>
                <button id="1" class="card" onclick="flip(1)"></button>
                <button id="2" class="card" onclick="flip(2)"></button>
                <button id="3" class="card" onclick="flip(3)"></button>
                <button id="4" class="card" onclick="flip(4)"></button>
                <button id="5" class="card" onclick="flip(5)"></button>
                <button id="6" class="card" onclick="flip(6)"></button>
                <button id="7" class="card" onclick="flip(7)"></button>
                <button id="8" class="card" onclick="flip(8)"></button>
                <button id="9" class="card" onclick="flip(9)"></button>
                <button id="10" class="card" onclick="flip(10)"></button>
                <button id="11" class="card" onclick="flip(11)"></button>
                <button id="12" class="card" onclick="flip(12)"></button>
                <button id="13" class="card" onclick="flip(13)"></button>
                <button id="14" class="card" onclick="flip(14)"></button>
                <button id="15" class="card" onclick="flip(15)"></button>
            </div>   
        </section>
        <section class="section2 container" id="secondContainer">
            <h2 id="statisticsTitle" class="title">Statistics</h2>
            <div id="texts" class="hide">
            <div class="winner__text">You Have Won the Game!</div>
            <div class="winner__text ">Congratulations!</div>
             </div>
            <div id="loserText" class="winner__text loser__text hide">Ups! You Have Lost The Game!</div>
            <div id="hitsContainer"class="statistics">Hits: <span id="hits" class="statistics__numbers">0</span></div>
            <div id="timeContainer" class="statistics">Time left: <span id="time" class="statistics__numbers">40 s</span></div>
            <div id="movementsContainer" class="statistics">Movements: <span id="movements" class="statistics__numbers">0</span></div>
            <button id="winnerButton"class="winner__button hide" onclick="refresh()">Play Again!</button>
        </section> 
    </main>
    <script src="/Pokemon Matching Game/PokemonGame.js"></script>
</body>
</html>
